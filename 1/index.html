<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lab 1</title>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="form-container">
    <form>
        <label>
            Point 1 X:
            <input id="p1x" type="text" value="50">
        </label>
        <label>
            Point 1 Y:
            <input id="p1y" type="text" value="50">
        </label>
        <label>
            Point 2 X:
            <input id="p2x" type="text" value="50">
        </label>
        <label>
            Point 2 Y:
            <input id="p2y" type="text" value="100">
        </label>
        <label>
            Point 3 X:
            <input id="p3x" type="text" value="100">
        </label>
        <label>
            Point 3 Y:
            <input id="p3y" type="text" value="100">
        </label>
        <label>
            Point for rotation X:
            <input id="px" type="text" value="100">
        </label>
        <label>
            Point for rotation Y:
            <input id="py" type="text" value="100">
        </label>
        <label>
            Angle (grad):
            <input id="angle" type="text" value="90">
        </label>
        <button id="draw-btn" style="background: #6ec6ff">Draw</button>
        <button id="rotate-btn" style="background: #80e27e">Rotate</button>
        <button id="clear-btn" style="background: #ff6090">Clear</button>
    </form>
</div>


<script src="js/main.js" type="module"></script>
</body>
</html>
